{%extends 'layout.html'%}
{% block conteudo %}
<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>Cliente</h3>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Lista</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Nome</th>
                          <th>Telefone</th>
                          <th>Email</th>
                          <th></th>
                        </tr>
                      </thead>


                      <tbody>
                      	{% for pessoa in pessoas %}
                        <tr>
                          <td>{{ pessoa.nome }}</td>
                          <td>{{ pessoa.telefone }}</td>
                          <td>{{ pessoa.email }}</td>
                          <td><a href="{% url 'pessoa_detalhar' pessoa.pk %}"  class="btn btn-primary">Detalhes</a>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                    <a href="{% url 'pessoa_adicionar' %}"><div class="btn btn-primary">Adicionar</div></a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock%}
