{%extends 'layout.html'%}
{% block conteudo %}
<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>Lançamentos</h3>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Cliente</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Descrição</th>
                          <th>Valor</th>
                          <th>Data</th>
                          <th></th>
                        </tr>
                      </thead>
                      
                      <tbody>
                      	{% for lancamento in lancamentos %}
                        <tr>
                          <td>{{ lancamento.descricao }}</td>
                          <td>{{ lancamento.valor }}</td>
                          <td>{{ lancamento.data }}</td>
                          <td><a href="{% url 'lancamento_detalhar' lancamento.pk %}"  class="btn btn-primary">Detalhes</a></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                    <a href="{% url 'lancamento_adicionar' %}"><div class="btn btn-primary">Adicionar</div></a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock%}
