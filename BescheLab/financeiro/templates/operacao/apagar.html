			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">

				</button>

			</div>
			<div class="modal-body">Deseja realmente excluir {{ operacao.tipo }}?</div>
			<div class="modal-footer">
				<form action="{% url 'operacao_apagar' operacao.pk %}" method="POST">{% csrf_token %}
					<button type="button" onclick="location.href = '{% url 'operacao_listar' %}';"
					class="btn btn-sm btn-default" data-dismiss="modal">NÃ£o</button>
					<button type="submit" class="btn btn-sm btn-danger">Sim</button>

			</div>
		</div>
	</div>
</div>
